appId: com.sudhanshu30602.TaskBit
---
# Test initial state - first item should be visible
- assertVisible:
    id: "list-item-0" # Assuming your items have testID like "list-item-0"

# Test horizontal scroll to the right
- swipe:
    direction: LEFT
    on:
      id: "horizontal-flatlist" # Your FlatList testID

# Verify that we've scrolled - second item should be visible
- assertVisible:
    id: "list-item-1"

# Continue scrolling right to test multiple items
- swipe:
    direction: LEFT
    on:
      id: "horizontal-flatlist"
      speed: slow
    duration: 1500

- assertVisible:
    id: "list-item-2"

# Test scroll back to the left
- swipe:
    direction: RIGHT
    on:
      id: "horizontal-flatlist"

# Verify we can scroll back
- assertVisible:
    id: "list-item-1"

# Test edge case - scroll to the beginning
- swipe:
    direction: RIGHT
    on:
      id: "horizontal-flatlist"

- assertVisible:
    id: "list-item-0"

# Test rapid scrolling
- repeat:
    times: 3
    commands:
      - swipe:
          direction: LEFT
          on:
            id: "horizontal-flatlist"

# Test that we can still interact with items after scrolling
- tapOn:
    id: "list-item-3" # Tap on an item that should be visible after scrolling

# Optional: Test scroll to end and bounce back
- swipe:
    direction: LEFT
    on:
      id: "horizontal-flatlist"
    duration: 1000 # Longer swipe to reach the end

# Test momentum scrolling
- swipe:
    direction: LEFT
    on:
      id: "horizontal-flatlist"
    speed: 1000 # Fast swipe to test momentum

